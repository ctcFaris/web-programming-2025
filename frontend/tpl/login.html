<body class="bg-gradient-primary">
  <div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <div class="row">
          <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
          <div class="col-lg-6">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
              </div>
              <form class="user" id="login-form" novalidate>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="loginEmail" placeholder="Enter Email Address..." required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-user" id="loginPassword" placeholder="Password" minlength="6" required>
                </div>
                <div id="login-error" class="text-danger small mb-3"></div>
                <button type="button" id="login-button" class="btn btn-primary btn-user btn-block">
                  Login
                </button>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="#register">Create an Account!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
