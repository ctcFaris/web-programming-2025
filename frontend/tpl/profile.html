          <div class="text-center mb-4">
            <h3 class="mt-3">My Profile</h3>

                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="John" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Doe" required>
              </div>
              <div class="col-md-12 mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="yourusername" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="password" placeholder="••••••••">
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary px-4 mt-3">Update Profile</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
        // Prefill form from localStorage or API
        document.addEventListener("DOMContentLoaded", function () {
            const user = JSON.parse(localStorage.getItem("user"));
            if (user) {
                document.getElementById("name").value = user.name || "";
                document.getElementById("email").value = user.email || "";
                document.getElementById("username").value = user.username || "";
            }
        });
