<body class="bg-gradient-primary">
  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-body">
        <div class="p-4">
          <div class="text-center mb-4">
            <h1 class="h4 text-gray-900">Create an Account!</h1>
          </div>
          <form class="user" id="register-form" novalidate>
            <div class="form-group row">
              <div class="col-sm-6 mb-3 mb-sm-0">
                <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="First Name" required>
              </div>
              <div class="col-sm-6">
                <input type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Last Name" required>
              </div>
            </div>
            <div class="form-group">
              <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address" required>
            </div>
            <div class="form-group row">
              <div class="col-sm-6 mb-3 mb-sm-0">
                <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password" minlength="6" required>
              </div>
              <div class="col-sm-6">
                <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Repeat Password" minlength="6" required>
              </div>
            </div>
            <div id="register-error" class="text-danger small mb-3"></div>
            <button type="button" id="register-button" class="btn btn-primary btn-user btn-block">
              Register Account
            </button>
            <hr>
          </form>
          <div class="text-center">
            <a class="small" href="#login">Already have an account? Login!</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
